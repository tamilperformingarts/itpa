  <script>
    // YouTube API script
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var players = []; // Array to hold YouTube player instances

    // This function creates an <iframe> (and YouTube player)
    // after the API code downloads.
    function onYouTubeIframeAPIReady() {
      players.push(new YT.Player('video1', {
        videoId: '0Szf6OXvnps',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      }));
      players.push(new YT.Player('video2', {
        videoId: 'pxoZCvoml-I',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      }));
      players.push(new YT.Player('video3', {
        videoId: 'qQh7df25iWQ',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      }));

      players.push(new YT.Player('video4', {
        videoId: 'Whdi1mIKwaM',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      }));

    }

    // The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      // No specific action needed
    }

    // The API calls this function when the player's state changes.
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        pauseOtherPlayers(event.target);
      }
    }

    function pauseOtherPlayers(currentPlayer) {
      for (var i = 0; i < players.length; i++) {
        if (players[i] !== currentPlayer) {
          players[i].pauseVideo();
        }
      }
    }

    // Pause the currently playing video when the carousel slides
    $('#videoCarousel').on('slide.bs.carousel', function () {
      pauseAllPlayers();
    });

    function pauseAllPlayers() {
      for (var i = 0; i < players.length; i++) {
        players[i].pauseVideo();
      }
    }
  </script>
