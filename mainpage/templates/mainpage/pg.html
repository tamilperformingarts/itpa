        <style>
            /* ... your media-container styling ... */
            .media-container {
              position: relative;
              margin: 10px; /* Add margin */
              padding-bottom: 56.25%; /* 16:9 aspect ratio */
              overflow: hidden;
            }
        
            .media-container img,
            .media-container iframe {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            .col-md-6 {
                padding: 15px; /* Add padding to the entire column */
              }
          
              .photo-carousel .media-container {
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
              }
              
              .video-carousel .media-container {
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
              }
        </style>

        <script>
            // YouTube API script
            var tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
            var players = []; // Array to hold YouTube player instances
        
            // This function creates an <iframe> (and YouTube player)
            // after the API code downloads.
            function onYouTubeIframeAPIReady() {
              players.push(new YT.Player('video1', {
                videoId: 'MQResYmz_DM',
                events: {
                  'onReady': onPlayerReady,
                  'onStateChange': onPlayerStateChange
                }
              }));
              players.push(new YT.Player('video2', {
                videoId: 'm4TAzha4kZA',
                events: {
                  'onReady': onPlayerReady,
                  'onStateChange': onPlayerStateChange
                }
              }));
              
            }
        
            // The API will call this function when the video player is ready.
            function onPlayerReady(event) {
              // No specific action needed
            }
        
            // The API calls this function when the player's state changes.
            function onPlayerStateChange(event) {
              if (event.data == YT.PlayerState.PLAYING) {
                pauseOtherPlayers(event.target);
              }
            }
        
            function pauseOtherPlayers(currentPlayer) {
              for (var i = 0; i < players.length; i++) {
                if (players[i] !== currentPlayer) {
                  players[i].pauseVideo();
                }
              }
            }
        
            // Pause the currently playing video when the carousel slides
            $('#videoCarousel').on('slide.bs.carousel', function () {
              pauseAllPlayers();
            });
        
            function pauseAllPlayers() {
              for (var i = 0; i < players.length; i++) {
                players[i].pauseVideo();
              }
            }
          </script>
